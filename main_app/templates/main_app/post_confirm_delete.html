{% extends 'main_app/base.html' %}
{% load crispy_forms_tags %}
{% block content_block %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %} <!-- token used to prevent cross site forgery -->
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Post?</legend>
                <h2>Are you sure you want to delete post "{{ object.title }}"?</h2>
                <small>If you delete the post, you will not be able to restore it.</small>
            </fieldset>
            <div class="form-group">
                <button type="submit" class="btn btn-outline-danger">Yes, Delete</button>
                <a class="btn btn-outline-info" href = "{% url 'post-detail' object.id %}">Actually, No</a>
            </div>
        </form>
    </div>
{% endblock content_block %}
