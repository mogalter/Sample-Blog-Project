{% extends 'main_app/base.html' %}
{% block content_block %}
    <article class="media content-section">
      <img class = "rounded-circle article-img" src="{{ object.author.profile.image.url }}">
      <div class="media-body">
        <div class="article-metadata">
            <div>{{ object.author|title }}</div>
          <small class="text-muted">Posted on {{ object.date_posted|date:"M j, Y" }}</small>
        </div>
        <div>
            {% if object.author == user %}
            <a class="btn btn-info btn-sm mt-1 mb-1" href = "{% url 'post-update' object.id %}">Update</a>
            <a class="btn btn-danger btn-sm mt-1 mb-1" href = "{% url 'post-delete' object.id %}">Delete</a>
            {% endif %}
        </div>
        <h2 class="article-title">{{ object.title|title }}</h2>
        <p class="article-content">{{ object.content }}</p>

      </div>
    </article>
{% endblock content_block %}
