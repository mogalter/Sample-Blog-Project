{% extends 'main_app/base.html' %}
{% load crispy_forms_tags %}
{% block content_block %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %} <!-- token used to prevent cross site forgery -->
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Join Today</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button type="submit" class="btn btn-outline-info">Sign Up</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">Already have an account? <a href="{% url 'login' %}" class="ml-2">Sign In</a></small>
        </div>
    </div>
{% endblock %}
