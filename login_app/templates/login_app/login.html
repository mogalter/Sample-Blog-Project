{% extends 'main_app/base.html' %}
{% load crispy_forms_tags %}
{% block content_block %}
 <div class="content-section">
        <form method="POST">
            {% csrf_token %} <!-- token used to prevent cross site forgery -->
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Log In</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button type="submit" class="btn btn-outline-info">Sign In</button>
                <small class="text-muted"><a href="{% url 'password_reset' %}" class="ml-2">Forgot Password?</a></small>
            </div>
        <div class="border-top pt-3">
            <small class="text-muted">Don't have an account?<a href="{% url 'register' %}" class="ml-2">Sign Up!</a></small>
        </div>
        </form>
    </div>
{% endblock content_block %}
